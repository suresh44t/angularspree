<div class="list-filter">

  <div class="list" [hidden]="!selectedItemId">
    <h4 class="item list-name" (click)="emitSelection(null)">
      <i class="left chevron grey icon"></i>
      <a (click)="emitSelection(null)">{{'SEARCH_SEARCH-FILTER_COMPONENTS_LIST-FILTER.All' | translate }}</a>
    </h4>
  </div>

  <div class="list" *ngFor="let item of parentPath; let i = index">
    <h4 class="item list-name" (click)="emitSelection(item[itemSelectionValueField])">
      <i [hidden]="i == parentPath.length" class="left chevron grey icon"></i>
      <a (click)="emitSelection(item[itemSelectionValueField])">{{item[itemDisplayNameField]}}</a>
      <i *ngIf="selectedItemId == item[itemSelectionValueField]" class="checkmark green icon"></i>
    </h4>
  </div>

  <div [hidden]="!selectedItemId">
    <div class="list child-list" *ngFor="let item of (selectedItem?.children || []); let i = index">
      <h4 (click)="emitSelection(item[itemSelectionValueField])" class="item list-name">
        <a (click)="emitSelection(item[itemSelectionValueField])">{{item[itemDisplayNameField]}}</a>
      </h4>
    </div>
  </div>

  <div [hidden]="selectedItemId">
    <div class="list" *ngFor="let item of topLevel; let i = index">
      <h4 (click)="emitSelection(item[itemSelectionValueField])" class="item list-name">
        <a (click)="emitSelection(item[itemSelectionValueField])">{{item[itemDisplayNameField]}}</a>
      </h4>
    </div>
  </div>
</div>
